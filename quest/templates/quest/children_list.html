{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дети</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #e2e6ea);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 900px;
        }

        h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .child-card {
            border-radius: 20px;
            background-color: #fff;
            padding: 20px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .child-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .child-card div {
            flex: 1 1 auto;
            min-width: 120px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .coin-badge {
            background: linear-gradient(90deg, #ffc107, #ffd633);
            color: #000;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .coin-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .btn-add {
            display: block;
            margin: 30px auto 0 auto;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 15px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #0d6efd, #0dcaf0);
            color: #fff;
            transition: all 0.3s;
            text-align: center;
        }
        .btn-add:hover {
            background: linear-gradient(90deg, #0dcaf0, #0d6efd);
            box-shadow: 0 8px 25px rgba(13,110,253,0.4);
        }

        /* Back button style */
        .btn-back {
            display: inline-flex;
            align-items: center;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Responsive for mobile */
        @media (max-width: 576px) {
            .child-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .coin-badge {
                width: 100%;
                justify-content: center;
                font-size: 0.95rem;
            }
            .btn-add, .btn-back {
                width: 100%;
                font-size: 1rem;
            }
        }

        @media (min-width: 577px) and (max-width: 991px) {
            .child-card div {
                font-size: 1rem;
            }
            .coin-badge {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-people-fill"></i> Дети</h2>

        <!-- Back Button -->
        <a href="javascript:history.back()" class="btn-back">
            <i class="bi bi-arrow-left"></i> Назад
        </a>

        {% for child in children %}
        <div class="child-card">
            <div>
                <i class="bi bi-person-fill"></i> {{ child.username }}
            </div>
            <div class="coin-badge">
                <i class="bi bi-coin"></i> {{ child.profile.money }}
            </div>
        </div>
        {% empty %}
            <p class="text-center text-muted">У вас пока нет детей. Добавьте первого ребёнка!</p>
        {% endfor %}

        <a href="{% url 'add_child' %}" class="btn btn-add">
            <i class="bi bi-person-plus-fill"></i> Добавить ребёнка
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
