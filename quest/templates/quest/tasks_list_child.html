{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои задания</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #e2e6ea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #0d6efd;
            font-weight: bold;
            margin: 30px 0;
        }

        /* Back button */
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 12px;
            background: linear-gradient(90deg, #6c757d, #495057);
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background: linear-gradient(90deg, #495057, #6c757d);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .task-card {
            background-color: #fff;
            border-radius: 20px;
            padding: 25px 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .task-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .task-description {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .reward-badge {
            font-size: 0.95rem;
            border-radius: 12px;
        }

        .btn-complete {
            margin-top: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 15px;
            width: 100%;
            transition: all 0.3s;
            background: linear-gradient(90deg, #0d6efd, #0dcaf0);
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-complete:hover {
            background: linear-gradient(90deg, #0dcaf0, #0d6efd);
            box-shadow: 0 8px 25px rgba(13,110,253,0.4);
        }

        .text-muted {
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 575px) {
            .task-card {
                padding: 20px 15px;
            }
            .task-title {
                font-size: 1.15rem;
            }
            .task-description {
                font-size: 0.95rem;
            }
            .btn-complete {
                font-size: 0.95rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="bi bi-list-task"></i> Мои задания</h2>

    <!-- Back button -->
    <a href="javascript:history.back()" class="btn-back">
        <i class="bi bi-arrow-left"></i> Назад
    </a>

    {% for task in tasks %}
    <div class="task-card">
        <div class="task-title">{{ task.title }}</div>
        <div class="task-description">{{ task.description }}</div>
        <span class="badge bg-warning text-dark reward-badge">
            <i class="bi bi-coin"></i> {{ task.reward }} монет
        </span>

        <div>
            {% if not task.is_completed %}
                <a href="{% url 'complete_task' task.id %}" class="btn-complete">
                    <i class="bi bi-check-circle"></i> Отметить как выполненное
                </a>
            {% else %}
                <span class="text-muted">Ожидает подтверждения родителя</span>
            {% endif %}
        </div>
    </div>
    {% empty %}
        <p class="text-center text-muted mt-4">У вас пока нет заданий.</p>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
