{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Body background */
        body {
            background: linear-gradient(145deg, #f0f2f5, #e2e6ea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        /* Login card */
        .card-login {
            border-radius: 20px;
            padding: 35px 30px;
            background: #fff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            transition: all 0.3s;
        }
        .card-login:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        /* Title */
        .card-login h3 {
            font-weight: bold;
            color: #0d6efd;
        }

        /* Inputs */
        .form-control {
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #6610f2;
            box-shadow: 0 0 10px rgba(102, 16, 242, 0.3);
        }

        /* Button */
        .btn-login {
            border-radius: 12px;
            padding: 14px;
            font-weight: bold;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            border: none;
            color: #fff;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #6610f2, #0d6efd);
            box-shadow: 0 8px 25px rgba(102,16,242,0.4);
        }

        /* Links */
        .card-login small a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
        .card-login small a:hover {
            text-decoration: underline;
        }

        /* Alerts */
        .alert {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 575px) {
            .card-login {
                padding: 25px 20px;
            }
            .form-control {
                font-size: 0.95rem;
                padding: 12px;
            }
            .btn-login {
                font-size: 1rem;
                padding: 12px;
            }
        }

        @media (min-width: 576px) and (max-width: 991px) {
            .card-login {
                padding: 30px 25px;
            }
            .form-control {
                font-size: 1rem;
                padding: 13px;
            }
            .btn-login {
                font-size: 1.05rem;
                padding: 13px;
            }
        }
    </style>
</head>
<body>

<div class="login-container w-100 d-flex justify-content-center align-items-center">
    <div class="card card-login">
        <h3 class="text-center mb-4">Login</h3>

        {% if form.errors %}
            <div class="alert alert-danger text-center">
                Please correct the errors below.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                {{ form.username|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                {{ form.password|add_class:"form-control" }}
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
