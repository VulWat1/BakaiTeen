{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить ребёнка</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #e2e6ea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
            font-weight: bold;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13,110,253,0.3);
        }

        .btn-submit {
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 12px;
            padding: 14px;
            background: linear-gradient(90deg, #0d6efd, #0dcaf0);
            color: #fff;
            border: none;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            background: linear-gradient(90deg, #0dcaf0, #0d6efd);
            box-shadow: 0 8px 25px rgba(13,110,253,0.4);
        }

        .btn-back {
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #6c757d, #495057);
            color: #fff;
            border: none;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background: linear-gradient(90deg, #495057, #6c757d);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .text-danger {
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 575px) {
            .form-container {
                padding: 25px 20px;
            }
            h2 {
                font-size: 1.3rem;
            }
            .form-control {
                padding: 12px;
                font-size: 0.95rem;
            }
            .btn-submit {
                font-size: 1rem;
                padding: 12px;
            }
            .btn-back {
                font-size: 0.95rem;
                padding: 10px;
            }
        }

        @media (min-width: 576px) and (max-width: 991px) {
            .form-container {
                padding: 30px 25px;
            }
            .form-control {
                padding: 13px;
                font-size: 1rem;
            }
            .btn-submit {
                font-size: 1.05rem;
                padding: 13px;
            }
            .btn-back {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="bi bi-person-plus-fill"></i> Добавить ребёнка</h2>

        <!-- Back button -->
        <a href="javascript:history.back()" class="btn-back">
            <i class="bi bi-arrow-left"></i> Назад
        </a>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-submit">
                <i class="bi bi-plus-circle"></i> Создать ребёнка
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
